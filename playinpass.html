<script>
    function checkModel() {

        var os;

        var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));

        if (mobile) {
            var userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.search("android") > -1) {
                return os = "android";
            } else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1) || (userAgent.search("ipad") > -1)) {
                return os = "ios";
            } else {
                return os = "otehr";
            }

        } else {
            return os = "pc";
        }
    }


    function action_app(android_url, playstore_url, ios_url, ios_appstore_url) {
        var modelResult = checkModel();

        if (modelResult != "pc") {
            if (modelResult == "ios") {

                setTimeout(function () {
                    window.location.href = ios_appstore_url;
                }, 1500);

                location.href = ios_url;
            } else {

                location.href = android_url;

                // setTimeout(function () {
                //     window.location.href = playstore_url;
                // }, 1500);

            }
        }
    }


    function getUrlParams() {
        var params = {};

        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,
            function (str, key, value) {
                params[key] = value;
            }
        );

        var aspId = params["ID"]??'';

        location.href = "https://playinm.page.link/?link=http://211.43.14.38:5555/?id%3D"+aspId+"&apn=com.inpsyt.playin&isi=362057947&ibi=com.inpsyt.playin";
    }
</script>

</body>
