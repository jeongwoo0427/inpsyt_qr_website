
<script>
    function checkModel() {

        var os;

        var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));

        if (mobile) {
            var userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.search("android") > -1) {
                return os = "android";
            } else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1) || (userAgent.search("ipad") > -1)) {
                return os = "ios";
            } else {
                return os = "otehr";
            }

        } else {
            return os = "pc";
        }
    }


    function action_app(android_url, playstore_url, ios_url, ios_appstore_url) {
        var modelResult = checkModel();

        if (modelResult != "pc") {
            if (modelResult == "ios") {

                setTimeout(function () {
                    window.location.href = ios_appstore_url;
                }, 1500);

                location.href = ios_url;
            } else {
                setTimeout(function () {
                    window.location.href = playstore_url;
                }, 1500);

                location.href = android_url;
            }
        }
    }
</script>
